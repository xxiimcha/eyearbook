<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}eYearbook{% endblock %}</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Bootstrap & AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <style>
    .hero-section {
        text-align: center;
        padding: 100px 20px;
        background: linear-gradient(to right, #4A90E2, #50B3A2);
        color: white;
    }
    .hero-section h1 {
        font-size: 2.5rem;
        font-weight: bold;
    }
    .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .feature-box {
        text-align: center;
        padding: 40px 20px;
    }
    .feature-box i {
        font-size: 3rem;
        margin-bottom: 15px;
    }
    .footer {
        text-align: center;
        padding: 15px;
        background: #343a40;
        color: white;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand font-weight-bold text-primary" href="{% url 'landing_page' %}">eYearbook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'landing_page' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'form_page' %}">Registration</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Block -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
